<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Floodgate</title>
  <link rel="icon" href="https://jdatta.github.io/c/icon.png" type="image/x-icon"/>
  <!-- <link href="style.css" rel="stylesheet" /> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<h1 id="main-thing" style="
    width: 100%;
    height: 100%;
    text-align: center;
    vertical-align: middle;
    padding: 50px;
"></h1>
<h1 id="main-thing-hrs" style="
    width: 100%;
    height: 100%;
    text-align: center;
    vertical-align: middle;
    padding: 50px;
"></h1>
<h1 id="main-thing-mins" style="
    width: 100%;
    height: 100%;
    text-align: center;
    vertical-align: middle;
    padding: 50px;
"></h1>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script>

    function numberWithCommas(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

  function refresh() {
    const fDate = new Date('5/6/2020');
    const cDate = new Date();
    const diffTime = Math.abs(fDate - cDate);
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
    const diffHrs = Math.ceil(diffTime / (1000 * 60 * 60 )); 
    const diffMins = Math.ceil(diffTime / (1000 * 60 )); 
    console.log("Rendering " + diffDays);
    $("#main-thing").html(diffDays);  
    $("#main-thing-hrs").html(diffHrs);  
    $("#main-thing-mins").html(numberWithCommas(diffMins));  
  } 

  setInterval(refresh, 1000 * 120);
  
	
</script>

</body>
</html>
